<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWP Simple</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3D311E">
</head>
<body>
  <main class="container">
    <h1>Halo ðŸ‘‹</h1>
    <p>Ini contoh AWP / PWA simple.</p>
    <button onclick="mintaIzinNotifikasi()">Aktifkan Notifikasi</button>
    <p id="status"></p>
  </main>

  <script src="app.js"></script>
  <script>
    function mintaIzinNotifikasi() {
  if (!("Notification" in window)) {
    alert("Browser tidak mendukung notifikasi");
  } else if (Notification.permission === "granted") {
    tampilkanNotifikasi();
  } else if (Notification.permission !== "denied") {
    Notification.requestPermission().then(function (permission) {
      if (permission === "granted") {
        tampilkanNotifikasi();
      }
    });
  }
}

function tampilkanNotifikasi() {
  new Notification("Halo!", {
    body: "Ini notifikasi simple dari AWP kamu ðŸŽ‰",
    icon: "icon.png" // ganti dengan icon aplikasi kamu
  });
}
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then((reg) => console.log("Service Worker terdaftar", reg.scope))
        .catch(err => console.log("SW gagal:", err));
    }
  </script>
</body>
</html>
